{% load staticfiles %}
<html>
<head>
<title>{{ section.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/indexcss.css' %}" />
 
{% block title %}{{ section.title }}{% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
	<div class="container-fluid">
		<a class="navbar-brand logo" href="#" id="logo">
			SMS
		</a>
	<div class="pull-right btn-nav">
		<button type="submit" class="btn btn-default btn-success" id="rejestracja" value="rejestracja">Rejestracja</button>
		<button type="button" class="btn btn-default btn-success" id="myBtn">Zaloguj</button>
    <button type="button" class="btn btn-default btn-success" id="kontakt" value="kontakt">Kontakt</button>
	</div>	
	</div>
</nav>

<div>

{% block content %}
  
{% endblock %}
</div>





 <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Login</label>
              {{instanceL.login}}
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Hasło</label>
              {{instanceL.haslo}}
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Zapamietaj mnie</label>
            </div>
              <button type="submit" class="btn btn-success btn-block" value="zaloguj"><span class="glyphicon glyphicon-off"></span> Zaloguj</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Zamknij</button>
          <p>Nie posiadasz konta ? <a href="#">Rejestracja</a></p>
          <p>Zapomniałeś hasła ? <a href="#">Przypomnij hasło</a></p>
        </div>
      </div>
      
    </div>
  </div> 

<script type="text/javascript">

	$(document).ready(function(){
	    $("#myBtn").click(function(){
	        $("#myModal").modal();
	    });
	});

</script>
</body>
</html>
